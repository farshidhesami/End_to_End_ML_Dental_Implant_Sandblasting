<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Predicting optimal sandblasting conditions for dental implants">
    <meta name="author" content="Farshid Hesami, Data Science Engineer">
    <title>Dental Implant Sandblasting Prediction</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="static/css2/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">Dental Implant Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="https://github.com/farshidhesami/End_to_End_ML_Dental_Implant_Sandblasting" target="_blank">GitHub Project</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/img/dental_implant.jpg');">
        <div class="container">
            <div class="site-heading">
                <h1>Predict Optimal Sandblasting Conditions</h1>
                <span class="subheading">A Tool for Dental Implant Performance Metrics by Farshid Hesami</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Display error message if provided -->
        {% if error_message %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <div class="form-v9-content" style="background-image: url('static/img/form-v9.jpg')">
            <form class="form-detail" action="/predict" method="post">
                <h2>Please Enter Sandblasting Parameters</h2>

                <!-- Form Rows for Inputs -->
                <div class="form-row">
                    <label for="angle_sandblasting">Angle of Sandblasting (degrees):</label>
                    <input 
                        type="number" 
                        name="angle_sandblasting" 
                        id="angle_sandblasting" 
                        class="input-text" 
                        step="0.01" 
                        min="0" 
                        max="180" 
                        placeholder="Enter angle (0-180 degrees)" 
                        aria-label="Angle of Sandblasting" 
                        required>
                </div>

                <div class="form-row">
                    <label for="pressure_sandblasting_bar">Pressure (Bar):</label>
                    <input 
                        type="number" 
                        name="pressure_sandblasting_bar" 
                        id="pressure_sandblasting_bar" 
                        class="input-text" 
                        step="0.01" 
                        min="0" 
                        placeholder="Enter pressure in bars" 
                        aria-label="Pressure in bars" 
                        required>
                </div>

                <div class="form-row">
                    <label for="temperature_acid_etching">Temperature for Acid Etching (°C):</label>
                    <input 
                        type="number" 
                        name="temperature_acid_etching" 
                        id="temperature_acid_etching" 
                        class="input-text" 
                        step="0.1" 
                        min="0" 
                        placeholder="Enter temperature in °C" 
                        aria-label="Temperature for Acid Etching" 
                        required>
                </div>

                <div class="form-row">
                    <label for="time_acid_etching_min">Time for Acid Etching (Minutes):</label>
                    <input 
                        type="number" 
                        name="time_acid_etching_min" 
                        id="time_acid_etching_min" 
                        class="input-text" 
                        step="0.01" 
                        min="0" 
                        placeholder="Enter time in minutes" 
                        aria-label="Time for Acid Etching" 
                        required>
                </div>

                <div class="form-row">
                    <label for="voltage_anodizing_v">Voltage for Anodizing (V):</label>
                    <input 
                        type="number" 
                        name="voltage_anodizing_v" 
                        id="voltage_anodizing_v" 
                        class="input-text" 
                        step="0.1" 
                        min="0" 
                        placeholder="Enter voltage in volts" 
                        aria-label="Voltage for Anodizing" 
                        required>
                </div>

                <div class="form-row">
                    <label for="time_anodizing_min">Time for Anodizing (Minutes):</label>
                    <input 
                        type="number" 
                        name="time_anodizing_min" 
                        id="time_anodizing_min" 
                        class="input-text" 
                        step="0.01" 
                        min="0" 
                        placeholder="Enter time in minutes" 
                        aria-label="Time for Anodizing" 
                        required>
                </div>

                <!-- Submit Button -->
                <div class="form-row-last">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-top mt-5">
        <div class="container text-center py-3">
            <div class="small text-muted fst-italic">© 2024 Farshid Hesami</div>
            <ul class="list-inline mt-2">
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/farshid-hesami-33a09529/" target="_blank">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://github.com/farshidhesami" target="_blank">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://twitter.com/FarshidH2018" target="_blank">
                        <span class="fa-stack fa-lg">
                            <i class="fas fa-circle fa-stack-2x"></i>
                            <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="static/js/scripts.js"></script>
</body>

</html>
